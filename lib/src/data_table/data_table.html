<div class="dataTables_wrapper no-footer">

    <div class="datatable-header2 flex-justify flex-wrap">
        <div class="dataTables_filter2" *ngIf="showFilter">
            <label>
                <span>Filtrar:</span>
                <input #inputSearchElement type="search" class="" placeholder="Digite para buscar...">
                <button type="button" (click)="onSearch()"></button>
            </label>
        </div>
        <div class="flex" *ngIf="showItemsLimit">
            <div class="dataTable-actions">
                <button (click)="reload()" type="button" title="Recarrega o Datatable" alt="Reseta e recarrega o Datatable">
                    <i class="dataTable-btn-update"></i>
                </button>
            </div>
            <div class="dataTables_length2">
                <label>
                    <span>Exibir:</span>
                    <select #itemsPerPageElement (change)="onLimitChange()" name="" class="">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                        <option value="4000">4000</option>
                    </select>
                </label>
            </div>
        </div>
    </div>
    <!--[ngClass]="{'loading': 1 == 1 }"-->
    <div class="datatable-scroll" >
        <!-- LOADING -->
        <div class="slider" *ngIf="isLoading">
            <div class="line"></div>
            <div class="subline inc"></div>
            <div class="subline dec"></div>
        </div>

        <table #tableElement class="table datatable-basic dataTable no-footer" role="grid">            
        </table>
    </div>

    <div class="datatable-footer">
        <div class="dataTables_info" role="status" aria-live="polite">
            Total de registros:<span [innerHtml]="' '+totalRecords.toString()"></span>
        </div>
        <div #paginateDiv class="dataTables_paginate paging_simple_numbers">
            <a #paginatePrevBtn class="paginate_button previous disabled">←</a>
            <span #paginateContainer></span>
            <a #paginateNextBtn class="paginate_button next">→</a>
        </div>
    </div>

</div>
