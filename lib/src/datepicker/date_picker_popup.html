<label *ngIf="label != null">{{label}}</label>
<es-dropdown [(isOpen)]="isOpen" class="d-block">
  <es-dropdown-toggle class="input-group">
    <input type="text" class="form-control" style="cursor: pointer;"
     (change)="valueChanged($event.target.value)"
      [value]="ngModel.viewModel | date: format" readonly>
    <!--<span class="input-group-append">
      <es-toggle-button class="btn btn-secondary" [(ngModel)]="isOpen" (click)="$event.stopPropagation()">
        <i class="fa fa-calendar"></i>
      </es-toggle-button>(ngModelChange)="ngModel.viewToModelUpdate($event)"
    </span>-->
  </es-dropdown-toggle>
  <es-dropdown-menu class="p-3">
    <es-date-picker #datePicker
                    [ngModel]="ngModel.viewModel"
                    [showWeeks]="showWeeks"
                    (ngModelChange)="handleChange($event)"                    
                    [locale]="localeRender"
                    >
    </es-date-picker>
    <div *ngIf="showButtonBar" style="padding:10px 9px 2px">
     <!--<span class="btn-group pull-left"></span>--> 
        <button type="button" class="btn btn-sm " (click)="datePicker.selectToday()">
          {{currentText}}
        </button>
        <button type="button" class="btn btn-sm " (click)="ngModel.viewToModelUpdate(null)">
          {{clearText}}
        </button>
     
      <button type="button" class="btn btn-sm" (click)="isOpen=false">{{closeText}}</button>
    </div>
  </es-dropdown-menu>
</es-dropdown>
