<table [hidden]="datePicker.datePickerMode!='year'" role="grid">
  <thead>
  <tr>
    <th colspan="5" class="container-fluid">
      <div class="row">
        <button type="button"
                class="btn btn-light btn-sm col-1"
                (click)="move($event,-1)"
                tabindex="-1">
          <i class="fa fa-chevron-left"></i>
        </button>
        <button role="heading"
                type="button"
                class="btn btn-light btn-sm col-3"
                (click)="toggleMode($event,-2)"
                tabindex="-1">
          <strong>{{dayTitle}}</strong>
        </button>
        <button role="heading"
                type="button"
                class="btn btn-light btn-sm col-7"
                (click)="toggleMode($event,-1)"
                tabindex="-1">
          <strong>{{monthTitle}}</strong>
        </button>
        <button type="button"
                class="btn btn-light btn-sm col-1"
                (click)="move($event,1)"
                tabindex="-1">
          <i class="fa fa-chevron-right"></i>
        </button>
      </div>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of rows">
    <td *ngFor="let dt of row" class="text-center" role="gridcell">

      <button type="button"
              class="btn"
              [ngClass]="selectColor(dt)"
              [disabled]="dt.disabled"
              (click)="select($event,dt.date)" tabindex="-1">
        <span [class.font-weight-bold]="isCurrentRowSelected(dt)">{{dt.label}}</span>
      </button>

    </td>
  </tr>
  </tbody>
</table>
