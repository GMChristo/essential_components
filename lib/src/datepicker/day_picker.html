<table [hidden]="datePicker.datePickerMode != 'day'" role="grid">
  <thead>
    <tr>
      <th colspan="8" class="container-fluid">
        <div class="row">
          <button type="button" class="btn btn-light btn-sm col-2"
            (click)="move($event, -1)" tabindex="-1">
            <!--<i class="fa fa-chevron-left"></i>-->
            <fa name='chevron-left' [fw]='true'></fa>
          </button>
          <button type="button" class="btn btn-light btn-sm col-4"
            (click)="toggleMode($event)" [disabled]="false" [class.disabled]="false" tabindex="-1" >
              <!-- [hidden]="!datePicker.showWeeks" -->
            <strong>{{monthTitle}}</strong>
          </button>
          <button type="button" class="btn btn-light btn-sm col-4"
            (click)="toggleMode(2)"
            [disabled]="isDisabledMaxMode"
             tabindex="-1">
            <!-- [hidden]="!datePicker.showWeeks" -->
            <strong>{{yearTitle}}</strong>
          </button>
          <button type="button" class="btn btn-light btn-sm col-2"
            (click)="move($event, 1)" tabindex="-1">
            <!--<i class="fa fa-chevron-right"></i>-->
            <fa name='chevron-right' [fw]='true'></fa>
          </button>
        </div>
      </th>
    </tr>
    <tr>
      <th [hidden]="!datePicker.showWeeks" class="text-center"></th>
      <th *ngFor="let label of labels" class="text-center"><small
          aria-label="label['full']"><b>{{label['abbr']}}</b></small></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows;let index=index">
      <td *ngIf="datePicker.showWeeks != false && weekNumbers.length > 0" class="text-center h6">
        <small>{{weekNumbers[index]}}</small>
      </td>
      <td *ngFor="let dt of row" class="text-center" role="gridcell">
        <button type="button" class="btn btn-sm"
          [ngClass]="selectColorBtn(dt)"
          [disabled]="dt.disabled" (click)="datePicker.select(dt.date)" tabindex="-1">
          <span [ngClass]="typeTextToButton(dt)">{{dt.label}}</span>
        </button>
      </td>
    </tr>
  </tbody>
</table>
