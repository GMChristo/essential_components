<figure #container (click)="onClickHandle($event)" title="{{title}}">

        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <img [hidden]="loading" alt="{{alt}}" (error)="onError()" (load)="onLoad()" (click)="onClickHandle($event)" src="{{ url }}"
        class="img-fluid">
</figure>
