<div class="card" [ngClass]="{ 'displayCard': hiddenClose }" *ngIf="data != null">
    <div class="card-header header-elements-inline">
        <h6 class="card-title" *ngIf="hasTitle() && showHeaderTitle">{{ data.getModel().headerContent }}</h6>
        <div class="header-elements">
            <div class="list-icons" *ngIf="showActions">
                <a class="list-icons-item" data-action="collapse" (click)="toogleMinimize()" *ngIf="showMinimizeBtn"></a>
                <a class="list-icons-item" data-action="reload" (click)="reload()" *ngIf="showRefreshBtn"></a>
                <a class="list-icons-item" data-action="remove" (click)="toggleClose()" *ngIf="showCloseBtn"></a>
            </div>
        </div>
    </div>
    <div class="card-body" [esCollapse]="displayMinimize">
        <div class="text-center" *ngIf="data.getModel().icon != null && showIcon">
            <div class="icon-object border-{{data.getModel().iconColor}} text-{{data.getModel().iconColor}}">
                <i class="icon-{{data.getModel().icon}}"></i>
            </div>
        </div>
        <div [innerHTML]="data.getModel().contentTitle" *ngIf="showContentTitle"></div>
        <div [innerHTML]="data.getModel().content" *ngIf="showContent"></div>
        <div class="link-area text-{{data.getModel().alignBtn }}" *ngIf="data.getModel().linkUrl != null && data.getModel().linkLabel != null && showBtn">
            <a class="btn bg-{{data.getModel().btnColor}}" (click)="goToUrl()">{{ data.getModel().linkLabel }}</a>
        </div>
    </div>
</div>
