<ul class="nav nav-tabs-highlight" [ngClass]="navTypeMap" (click)="$event.preventDefault()">
    <li *ngFor="let tab of tabs" class="nav-item" [ngClass]="tabTypeMap(tab)">
        <a href class="nav-link" [ngClass]="tabTypeMap(tab)" (click)="activateTab(tab)">
            {{tab.header}}
            <template [ngTemplateOutlet]="tab.headerTemplate?.templateRef"></template>
        </a>
    </li>
</ul>
<div class="tab-content flex-grow-1 p-1">
    <ng-content></ng-content>
</div>
