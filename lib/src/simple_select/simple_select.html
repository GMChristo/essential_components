<div class="btn-group bootstrap-select select open">
    <button *ngIf="displaytype == 'select'" #inputEl type="button" class="btn2 dropdown-toggle btn-default"
        (click)="showDropdown($event);" (focus)="inputFocusAction" [disabled]="disabledSelect">
        <span class="filter-option ellipsis">{{inputText}}</span>
    </button>
<a *ngIf="displaytype == 'button'" class="{{ styleClass }}" (click)="showDropdown($event);"
    [ngClass]="bgColor"
    
        data-toggle="dropdown" aria-expanded="false">{{inputText}}</a>
    <div #dropdownMenu class="dropdown-menu open" style="max-height: 241px; overflow: hidden; min-height: 125px;">
        <div class="bs-searchbox" *ngIf="showsearch">
            <input (click)="handleOnClickSearchbox($event)" #inputsearch (input)="handleOnInputSearchbox($event)"
                type="text" class="form-control" autocomplete="off" [disabled]="disabledSelect">
        </div>
        <ul class="dropdown-list">
            <!-- exibe as es-simple-select-option -->
            <ng-content></ng-content>
            <li class="dropdown-item" *ngFor="let option of options" (click)="dropdownOnSelect($event,option)">
                {{getDisplayName(option)}}
            </li>
        </ul>
    </div>
</div>
