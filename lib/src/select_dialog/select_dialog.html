<input #inputEl
 [type]="type"
 (change)="handleChange($event, inputEl)"
 [ngModel]="inputText"
    (input)="inputKeypress(inputEl.value, inputEl.validity.valid, inputEl.validationMessage)"
    [tabindex]="inputTabIndex"
    (focus)="inputFocusAction"
     (click)="openDialog()" 
     readonly class="form-control"
     [style]="inputStyle"
    >


<es-modal #modal [disabledBackdropClick]="disabledBackdropClick"
 [showDialog]="showDialog" (close)="showDialog = false" 
[showheader]="showHeader" 
[title]="titleHeader"
>
    <es-data-table #dataTable [defaultItemsPerPage]="defaultItemsPerPage" [data]="data" 
    (rowClick)="onRowClick($event)" [showCheckboxSelect]="false"
        (dataRequest)="onRequestData($event)">
    </es-data-table>
</es-modal>
