<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>DatePicker</h1>
            <p>This component required formDirective and need initializer date variable for enable datepicker popup.</p>
            <p>This is temporary resource. In future this is change.</p>
        </div>
        
        <es-tabsx #tabs1>
            <es-tabx header="Example">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <div class="form-group">
                                <label>Date</label>
                                <es-date-picker-popup currentText="Hoje" clearText="Limpar" closeText="Fechar" [(ngModel)]="date"
                                    [format]="'dd/MM/yyyy'" [localeRender]="'pt_BR'" (change)="reloadData($event)">
                                </es-date-picker-popup>
                            </div>
                        </div>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="View">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-html code-toolbar"><code class=" language-html">{{ codeHtml }}</code><div class="toolbar"><div class="toolbar-item"><span>html</span></div></div></pre>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Component">
                <div class="row">
                    <div class="col-12">
                        <pre
                            class="language-html code-toolbar"><code class=" language-html">{{ codeComponent }}</code><div class="toolbar"><div class="toolbar-item"><span>html</span></div></div></pre>
                    </div>
                </div>
            </es-tabx>
        </es-tabsx>
    </div>
</div>
