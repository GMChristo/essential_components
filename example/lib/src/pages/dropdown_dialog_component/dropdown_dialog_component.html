<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Dropdown Dialog</h1>
            <p>Dropdown Dialog is a component that loads data into a modal or dialog box. The user experience is more interactive and more complete than a simple checkbox. The information is loaded into a table using the datatable component.</p>
            <p>It's use is simple. Follow the instructions below:</p>
        </div>
        <es-tabsx #tabs1>
            <es-tabx header="Example">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <es-dropdown-dialog label="Add Item" (change)="onSelect($event)" #dropdownDialog
                                [data]="persons" (dataRequest)="onRequest($event)" [title]="'Title Dropdown'"
                                (click)="addItem($event)" [openonclick]="true">
                            </es-dropdown-dialog>
                        </div>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="View">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-markup line-numbers"><code class="language-markup line-numbers" [innerHtml]="htmlCode"></code></pre>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Component">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-markup line-numbers"><code class="language-markup line-numbers" [innerHtml]="dartCode"></code></pre>
                    </div>
                </div>
            </es-tabx>
        </es-tabsx>
    </div>
</div>
