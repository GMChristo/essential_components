<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Dropdown Dialog</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt et accusamus reprehenderit error id. Mollitia,
                minus voluptatibus at quas error pariatur nostrum maiores, praesentium reprehenderit explicabo ex ullam. Impedit,
                incidunt.</p>
        </div>
        <es-tabsx #tabs1>
            <es-tabx header="Example">
                <div class="row">
                    <div class="col-12">
                        <div class="card card-body">
                            <es-dropdown-dialog label="Add Item" (change)="onSelect($event)" #dropdownDialog
                                [data]="persons" (dataRequest)="onRequest($event)" [title]="'Title Dropdown'"
                                (click)="addItem($event)" [openonclick]="true">
                            </es-dropdown-dialog>
                        </div>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="View">
                <div class="row">
                    <div class="col-12">
                        </div>
                </div>
            </es-tabx>
            <es-tabx header="Component">
                <div class="row">
                    <div class="col-12">
                    </div>
                </div>
            </es-tabx>
        </es-tabsx>
    </div>
</div>
