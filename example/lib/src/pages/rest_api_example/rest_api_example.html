<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>RestClientGeneric Example</h1>
            <p>RestClientGeneric is an API to consume REST web services, it does the JSON mapping for the Entity, besides allowing to
            keep the data in CACHE using Local Storage for fast loading and load reduction to the Server</p>
        </div>      

        <div class="row">
            <div class="col-12">
                <h3>Â· Example of file uploading</h3>               
            </div>
            <div class="col-12">
                <pre class="language-dart line-numbers"><code class="language-dart" [innerHtml]="codeFileUploadingExample"></code></pre>
            </div>
            <div class="col-12">             
                <input #fileInput id="fileInput" type="file" name="file" multiple>
                <input (click)="upload($event)" type="button" value="Enviar" />
            </div>
        </div>
    </div>
</div>
