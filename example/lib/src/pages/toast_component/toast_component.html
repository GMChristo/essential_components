<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Toast</h1>
            <p>This is an alert feature or notifications of short messages that can suffer interactions both with the user and in space-time. Its implementation is simple. Follow the example below:</p>
        </div>







        <es-tabsx #tabs1>
            <es-tabx header="Preview">
                <div class="row">
                    <div class="col-12">
                        <button class="btn bg-primary" (click)="execute()">Toast Example</button>
                        <es-toast #toast></es-toast>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Html">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-markup line-numbers"><code class="language-markup line-numbers" [innerHtml]="htmlCode"></code></pre>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Dart">
                <div class="row">
                    <div class="col-12">
                        <h6>in component code example</h6>
                    </div>
                    <div class="col-12">
                        <pre class="language-dart line-numbers"><code class="language-dart" [innerHtml]="dartCode"></code></pre>
                    </div>
                </div>
            </es-tabx>

        </es-tabsx>
        
    </div>
</div>
