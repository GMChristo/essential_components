<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Dynamic Tabs</h1>
            <p>This is a navigation component, also known as a menu tab. Its use is very simple, and you can follow it by following the implementations below:</p>
        </div>
        <es-tabsx #tabs1>
            <es-tabx header="Example">
                <div class="row">
                    <div class="col-12">
                        You are here :)
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="View">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-markup line-numbers"><code class="language-markup line-numbers" [innerHtml]="codeHtml"></code></pre>
                    </div>
                </div>
            </es-tabx>

        </es-tabsx>
    </div>
</div>
