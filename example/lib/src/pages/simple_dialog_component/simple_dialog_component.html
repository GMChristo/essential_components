<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Simple Dialog</h1>
            <p>This component is a modal that works as an alert, giving rise to the interactive dialog box. Its functionality is also simple, just follow the implementation following the example tabulated below:</p>
        </div>



        <es-tabsx #tabs1>
            <es-tabx header="Preview">
                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" (click)="showAlert()">Execute Alert</button>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Html">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-markup line-numbers"><code class="language-markup line-numbers" [innerHtml]="htmlCode"></code></pre>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Dart">
                <div class="row">
                    <div class="col-12">
                        <h6>in component code example</h6>
                    </div>
                    <div class="col-12">
                        <pre class="language-dart line-numbers"><code class="language-dart" [innerHtml]="dartCode"></code></pre>
                    </div>
                </div>
            </es-tabx>

        </es-tabsx>
        
    </div>
</div>
