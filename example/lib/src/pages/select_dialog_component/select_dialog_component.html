<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Select Dialog</h1>
            <p>The component select dialog needs, in addition to having to import the component, to have to implement a datatable interface, and through the primaryDisplayValue field set to true, inform the name that will appear in the select.</p>
        </div>




        <es-tabsx #tabs1>
            <es-tabx header="Preview">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label>Select name</label>
                            <es-select-dialog [data]="persons" [(ngModel)]="person"></es-select-dialog>
                        </div>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Html">
                <div class="row">
                    <div class="col-12">
                        <pre class="language-markup line-numbers"><code class="language-markup line-numbers" [innerHtml]="htmlCode"></code></pre>
                    </div>
                </div>
            </es-tabx>
            <es-tabx header="Dart">
                <div class="row">
                    <div class="col-12">
                        <h6>in component code example</h6>
                    </div>
                    <div class="col-12">
                        <pre class="language-dart line-numbers"><code class="language-dart" [innerHtml]="dartCode"></code></pre>
                    </div>
                </div>
            </es-tabx>

        </es-tabsx>
        
    </div>
</div>
