<div class="card">
    <div class="card-body">
        <div class="mb-4">
            <h1>Select Dialog</h1>
            <p>The component select dialog needs, in addition to having to import the component, to have to implement a datatable interface, and through the primaryDisplayValue field set to true, inform the name that will appear in the select.</p>
        </div>

        <div class="form-group">
            <label>Select name</label>
            <es-select-dialog [data]="persons" [(ngModel)]="person"></es-select-dialog>
        </div>
        
    </div>
</div>
